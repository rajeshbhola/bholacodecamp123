<svg
  width="40"
  height="40"
  viewBox="0 0 120 120"
>
  <!-- Outer Circle (Black) -->
  <circle cx="60" cy="60" r="50" fill="#fff" />
  
  <!-- Inner Circles (White) -->
  <circle cx="45" cy="50" r="6" fill="#000" />
  <circle cx="75" cy="50" r="6" fill="#000" />
  
  <!-- Smile Path (Black) -->
  <path
    d="M 40 70 Q 60 90 80 70"
    fill="#000"
    stroke="#fff"
    stroke-width="4"
  />
  
  <!-- Vertical Line (Black) -->
  <path
    d="M 60 10 L 60 25"
    stroke="#fff"
    stroke-width="4"
  />
  
  <!-- Top Circle (White) -->
  <circle cx="60" cy="10" r="4" fill="#fff" />
  
  <!-- Left Path (Black) -->
  <path
    d="M 20 60 L 5 60"
    stroke="#fff"
    stroke-width="4"
  />
  
  <!-- Right Path (Black) -->
  <path
    d="M 100 60 L 115 60"
    stroke="#fff"
    stroke-width="4"
  />
  
  <!-- Left Circle (White) -->
  <circle cx="5" cy="60" r="4" fill="#fff" />
  
  <!-- Right Circle (White) -->
  <circle cx="115" cy="60" r="4" fill="#fff" />
</svg>